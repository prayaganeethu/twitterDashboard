<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <h2 class="title notification is-info">Twitter Dashboard
      <div id="navbarMenuHeroB" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item is-small" id="screen_name">
          </a>
        </div>
      </div>
    </h2>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascripts/render.js"></script>
  </head>
  <body>
    <section class="hero is-small">

      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
          </div>
        </nav>
      </div>

      <div class="hero-body">
        <div class="container has-text-centered"
          <div class="field" id="login">
            <div class="control has-icons-left has-icons-right" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);display: flex; flex-wrap: wrap; flex-direction: column; align-items: center;">
              <input class="input is-success is-medium" style="margin:auto;" type="text" placeholder="Your twitter screen name">
              <span class="icon is-small is-left">
                <i class="fa fa-user"></i>
              </span>
              <span class="icon is-small is-right is-invisible" id="check">
                <i class="fa fa-check"></i>
              </span>
            </div>
            <p class="help is-success is-invisible" id="success">This username is available</p>
          </div>
        </div>
      </div>

      <div class="hero-foot">
        <nav class="tabs is-boxed is-fullwidth">
          <div class="container">
            <footer class="footer">
              <div class="container">
                <div class="content has-text-centered">
                    <a href="https://github.com/prayaganeethu" class="button notification is-info is-inverted" >
                      <span class="icon">
                        <i class="fa fa-github"></i>
                      </span>
                      <span>Twitter Dashboard</span>
                    </a>
                  <p> By <a href="https://twitter.com/prayaganeethu">Neethu Mohandas</a> for <a href="http://swym.it/">swym</a></p>
                </div>
              </div>
            </footer>
        </nav>
      </div>
      </div>

    </section>
  </body>
</html>

<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <h2 class="title notification is-info" id="page-title">Twitter Dashboard
      <div id="navbarMenuHeroB" class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-end container has-text-centered login" >
              <div class="field has-addons" id="login">
                <div class="control has-icons-left">
                  <input class="input is-success is-medium" type="text" placeholder="Twitter screen name" id="screen">
                  <span class="icon is-small is-left">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
                <div class="control">
                  <button class="button is-medium is-link" id=submithandle onclick="handleSubmit()">Submit</button>
                </div>
              </div>
          </div>
          <a class="navbar-item is-small" id="screen_name">
          </a>
        </div>
      </div>
    </h2>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascripts/render.js"></script>
  </head>
  <body>
    <section class="hero is-small">

      <nav class="level is-mobile page-dashboard">
       <div class="level-item has-text-centered">
         <div>
           <p class="heading">Tweets</p>
           <p class="title" id="tweets"></p>
         </div>
       </div>
       <div class="level-item has-text-centered">
         <div>
           <p class="heading">Following</p>
           <p class="title" id="friends"></p>
         </div>
       </div>
       <div class="level-item has-text-centered">
         <div>
           <p class="heading">Followers</p>
           <p class="title" id="followers"></p>
         </div>
       </div>
     </nav>

      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
          </div>
        </nav>
      </div>

      <div class="hero-body">
        <div class="tile is-ancestor page-dashboard">
          <div class="tile is-4 is-vertical is-parent">
            <div class="tile is-child notification is-info box" id="popular_tweeters">
              <p class="title">Popular tweeters</p>
            </div>
            <div class="tile is-child notification is-info box" id="trending_topics">
              <p class="title">Trending topics</p>
            </div>
          </div>
          <div class="tile is-parent">
            <div class="tile is-child notification is-info box">
              <p class="title">Twitter feed</p>
                <article class="message is-info" id="twitter_feed">
                </article>
            </div>
          </div>
        </div>
      </div>

      <div class="hero-foot">
        <nav class="tabs is-boxed is-fullwidth">
          <div class="container">
            <footer class="footer">
              <div class="container">
                <div class="content has-text-centered">
                    <a href="https://github.com/prayaganeethu" class="button notification is-info is-inverted" >
                      <span class="icon">
                        <i class="fa fa-github"></i>
                      </span>
                      <span>Twitter Dashboard</span>
                    </a>
                  <p> By <a href="https://twitter.com/prayaganeethu">Neethu Mohandas</a> for <a href="http://swym.it/">swym</a></p>
                </div>
              </div>
            </footer>
        </nav>
      </div>
      </div>

    </section>
  </body>
</html>
